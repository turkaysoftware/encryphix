[TSProtection]
tsp_folder_encryption_error = 폴더를 암호화하는 중 예기치 않은 오류가 발생했습니다. 다시 시도하세요.
tsp_invalid_password_or_corrupt_file = 입력한 비밀번호가 잘못되었거나 파일이 손상되었습니다. 비밀번호와 파일 무결성을 확인하세요.
tsp_file_open_error = 파일을 여는 중 문제가 발생했습니다. 파일이 존재하고 액세스 권한이 있는지 확인하세요.
tsp_salt_read_error = 파일에서 salt 데이터를 읽을 수 없습니다. 파일이 손상되었을 수 있습니다.
tsp_iv_read_error = 파일에서 IV 데이터를 읽을 수 없습니다. 파일 무결성을 확인하세요.
tsp_invalid_encrypted_file_extension = 잘못된 암호화 파일 확장자가 감지되었습니다. 올바른 파일을 선택했는지 확인하세요.
tsp_access_error = 파일이나 폴더에 대한 권한이 없습니다. 액세스 권한을 확인하거나 관리자 권한으로 다시 시도하세요.
tsp_unknown_error = 예기치 않은 오류가 발생했습니다. 작업을 다시 시도하세요.

